<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropzone Plugin Example Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="javatta.css" />
</head>

<body>
    <div class="form-container">
        <form action="" method="POST" enctype="multipart/form-data">
            <h2>Javatta</h2>
            <h3>(Javascript form attachment zone)</h3>
            <input name="attachment[]" type="file" id="attachment" multiple />
        </form>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", (event) => {
            let dropzone = new Javatta(document.getElementById("attachment"), { disallowTypes: ['exe', 'bat', 'js', 'vbs', 'com', 'sh', 'ps', 'mth'] });
        });
    </script>
    <script src="javatta.js"></script>
</body>

</html>
